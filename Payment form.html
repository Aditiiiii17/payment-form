<!DOCTYPE html>
<head>
    <title> payment recipt</title>

</head>

<body bgcolor="LightGray">
    <form>
        <h1>Payment Form</h1>
        <p> Requied feilds are followed by* </p>
        <h2>
            contact information
        </h2>
        <fieldset>
            <legend>gender*</legend>
        <p>Name *: <input type ="text" name = "name" requied></p>
        <p>
            male <input type="radio"name="gender" id="male"> female <input type="radio"name="gender"id="female"requied>
      </p>
</fieldset>
<p>Address: <textarea name="address" id="address" cols="100" rows="10"></textarea></p>
<p>Email*:<input type="email" name="email" id="email"requied> </p>
<p>Pincode:<input type="number" name="Pincode" id="Pincode"> </p>
<h2>Payment Information</h2>
<p>card type*:
    <select name="card type"id="card_type"requied>
        <option value="">-----select a card type----</option>
        <option value="visa">Visa</option>
        <option value="rupay">Rupay</option>
        <option value="Mastercard">Master card</option>
        <option value="sbi">sbi</option>
        
        
    </select>

</p>
<p>
    Card Number * <input type="number" name="card_number" id="card_number"requied>
</p>
<p>
    Expiration Date*:<input type="date" name="exp_date" id="exp_date"requied>
</p>
<p>
    CVV *:<input type="passward" name="cvv" id="cvv"requied>
</p>
<input type="submit" name="Pay now">
    </form> 
</body>
